<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% block title %}
        {% endblock %}
        | SIT
    </title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>

<body>
    <header>
        <div id="header-images">
            <img src="{% static 'images/gobierno.png' %}" alt="Gobierno de México" />
            <img src="{% static 'images/educacion.png' %}" alt="Educación" />
            <img src="{% static 'images/tecnologico.png' %}" alt="Tecnológico Nacional de México" />
            <img src="{% static 'images/secretaria.png' %}" alt="Secretaría de Educación" />
            <img src="{% static 'images/logo.png' %}" alt="Instituto Tecnológico Superior de Atlixco" />
        </div>
    </header>
    

<nav>
    <div class="hamburger" tabindex="0">☰ Menu</div>
    <ul class="nav-links">
        <li><a href="{% url 'inicio_docente' %}">Inicio</a></li>
        <li><a href="{% url 'panel_docente' %}">Capturar calificación</a></li>
        <li><a href="{% url 'panel_docente_asistencia' %}">Capturar asistencias</a></li>
        <li><a href="{% url 'logout' %}">Cerrar sesión</a></li>
        {% if es_tutor %}
            <li><a href="{% url 'inicio_tutor' %}">Tutor &gt;&gt;</a></li>
        {% endif %}
    </ul>
</nav>

<div id="content">
    <div class="box">
        {% block content %}
        {% endblock %}
    </div>
</div>

<footer>
    ITSA &copy; Rodrigo Navarro - {% now 'Y' %}
</footer>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
    
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    });
    
</script>
</body>
</html>
